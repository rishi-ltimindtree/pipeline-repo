
name: Build WAR and Push Docker Image to ECR

on:
  push:
    branches: [ master ]        # Change to 'main' if that's your default
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: [self-hosted, dev] # Ensure your runner has label 'dev'; otherwise use just 'self-hosted'
    environment: ECR Secrets

    env:
      IMAGE_TAG: latest         # Consider ${{ github.sha }} for unique tags per commit

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Make build.sh executable
        shell: bash
        run: chmod +x build.sh

      - name: Build WAR
        shell: bash
        run: ./build.sh
        # Ensure your Dockerfile copies the WAR from the correct path (e.g., target/*.war)

      - name: Configure AWS credentials (static keys)
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set region "$AWS_REGION"

      - name: Login to Amazon ECR
        shell: bash
        run: |
         aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 648925169899.dkr.ecr.ap-south-1.amazonaws.com
         

      - name: Ensure ECR repository exists (idempotent)
        shell: bash
        run: |
          aws ecr describe-repositories \
            --repository-names "${{ secrets.ECR_REPOSITORY }}" \
            --region "${{ secrets.AWS_REGION }}" \
          || aws ecr create-repository \
               --repository-name "${{ secrets.ECR_REPOSITORY }}" \
               --region "${{ secrets.AWS_REGION }}"

      - name: Build Docker image (Tomcat + WAR)
        shell: bash
        run: |
          docker build \
            -t "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}" \
            .

      - name: Push image to ECR
        shell: bash
        run: |
          docker tag mindtree:latest 648925169899.dkr.ecr.ap-south-1.amazonaws.com/mindtree:latest

      - name: (Optional) Also tag & push :latest
        shell: bash
        run: |
          docker tag "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}" \
                     "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest"
          docker push "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest"

      - name: Remove old container and run new one from ECR
        shell: bash
        run: |
          docker rm -f tomcat-app || true
          docker pull "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}"
          docker run -d --name tomcat-app -p 8080:8080 \
            "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}"



