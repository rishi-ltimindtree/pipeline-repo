
name: Build WAR and Push Docker Image to ECR
 
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    # Your self-hosted runner must be registered with labels: self-hosted and dev
    runs-on: [self-hosted, dev]
    environment: ECR Secrets

    env:
      IMAGE_TAG: latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Make build.sh executable
        shell: bash
        run: chmod +x build.sh

      - name: Build WAR
        shell: bash
        run: ./build.sh
        # Ensure your Dockerfile copies the WAR from the right path (e.g., target/*.war)

      # ── Uncomment this block if you are using static access keys in secrets ──
      # - name: Configure AWS credentials (static keys)
      #   shell: bash
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     AWS_REGION: ${{ secrets.AWS_REGION }}
      #   run: |
      #     aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
      #     aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
      #     aws configure set region "$AWS_REGION"

      - name: Debug secrets (names only)
        shell: bash
        run: |
          echo "REGISTRY=[${{ secrets.ECR_REGISTRY }}]"
          echo "REPOSITORY=[${{ secrets.ECR_REPOSITORY }}]"
          echo "REGION=[${{ secrets.AWS_REGION }}]"

      - name: Login to Amazon ECR
        shell: bash
        run: |
          aws ecr get-login-password --region "${{ secrets.AWS_REGION }}" \
          | docker login --username AWS --password-stdin "${{ secrets.ECR_REGISTRY }}"

      - name: Ensure ECR repository exists (idempotent)
        shell: bash
        run: |
          aws ecr describe-repositories \
            --repository-names "${{ secrets.ECR_REPOSITORY }}" \
            --region "${{ secrets.AWS_REGION }}" \
          || aws ecr create-repository \
               --repository-name "${{ secrets.ECR_REPOSITORY }}" \
               --region "${{ secrets.AWS_REGION }}"

      - name: Build Docker image (Tomcat + WAR)
        shell: bash
        run: |
          docker build \
            -t "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}" \
            .

      - name: Push image to ECR
        shell: bash
        run: |
          docker push "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}"

      - name: Remove old container and run new one from ECR
        shell: bash
        run: |
          docker rm -f tomcat-app || true
          docker pull "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}"
          docker run -d --name tomcat-app -p 8080:8080 \
            "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}"


